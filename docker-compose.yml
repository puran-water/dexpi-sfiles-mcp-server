version: '3.8'

services:
  # GraphicBuilder - Production DEXPI P&ID Renderer
  graphicbuilder:
    build:
      context: ./src/visualization/graphicbuilder
      dockerfile: Dockerfile
    image: engineering-mcp/graphicbuilder:latest
    container_name: graphicbuilder
    ports:
      - "8080:8080"
    volumes:
      # Symbol libraries
      - ./src/visualization/symbols/assets:/app/symbols:ro
      # Cache directory
      - ./cache/graphicbuilder:/tmp/graphicbuilder/cache
      # Logs
      - ./logs/graphicbuilder:/app/logs
    environment:
      - JAVA_OPTS=-Xmx2G -Djava.awt.headless=true
      - SYMBOL_PATH=/app/symbols/NOAKADEXPI
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

